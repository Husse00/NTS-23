<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="login-form">
      <p class="signIn-P">Logga in</p>
      <div class="form">
        <div class="email-form">
          <label for="email">Email:</label>
          <input
            type="text"
            id="emailLogin"
            name="email"
            class="input email-input"
          />
        </div>
        <br />
        <div class="password-form">
          <label for="password">Lösenord:</label>
          <input type="password" id="passwordLogin" name="password" class="input" />
        </div>
        <button class="signIn-btn backBtn" onclick="signIn()">Logga in</button>
      </div>
    </div>

    <br />
    <br />

    <div class="signup-form">
      <p class="signIn-P">Skapa konto</p>
      <div class="form">
        <div class="email-form">
          <label for="email">Email:</label>
          <input
            type="text"
            id="emailSignup"
            name="email"
            class="input email-input"
          />
        </div>
        <br />
        <div class="password-form">
          <label for="password">Lösenord:</label>
          <input
            type="password"
            id="passwordSignup"
            name="password"
            class="input"
          />
        </div>
        <button class="signIn-btn backBtn2" onclick="signUp()">
          Skapa konto
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>

      // funktion för att kalla på API:et och se om det gick att logga in
      async function signIn() {
        let email = document.getElementById("emailLogin").value;
        let password = document.getElementById("passwordLogin").value;

        let payload = {
          email: email,
          password: password,
        };

        let response = await fetch(baseUrl + "/SignIn", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          window.open("index.html", "_self");
        } else {
          alert("login failed");
        }
      }

      // funktion för att kalla på API:et och skapa en ny användare
      async function signUp() {
        let email = document.getElementById("emailSignup").value;
        let password = document.getElementById("passwordSignup").value;

        let payload = {
          email: email,
          password: password,
        };

        let response = await fetch(baseUrl + "/SignUp", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          alert("signup successful, you can now login");
        } else {
          alert("signup failed");
        }
      }
    </script>
  </body>
</html>
